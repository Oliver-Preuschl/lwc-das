<!-- Declarative Data Table -->
<template>
  <lightning-datatable
    key-field="Id"
    data={records}
    columns={columns}
    selected-rows={selectedRecordIds}
    is-loading={isLoading}
    onrowselection={handleRowSelection}
  >
  </lightning-datatable>
</template>
