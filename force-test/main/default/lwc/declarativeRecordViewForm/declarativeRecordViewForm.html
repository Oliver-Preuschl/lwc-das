<template>
  <lightning-card title={cardTitle}>
    <lightning-record-view-form
      record-id={recordId}
      object-api-name={sObjectApiName}
      if:true={recordId}
    >
      <div class="slds-box">
        <template for:each={fieldApiNames} for:item="fieldApiName">
          <lightning-output-field key={fieldApiName} field-name={fieldApiName}>
          </lightning-output-field>
        </template>
      </div>
    </lightning-record-view-form>
  </lightning-card>
</template>
